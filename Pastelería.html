<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelería</title>
</head>
<body>
    <img src="Abue Isabel Logo.png" width="400"/>
    <h1>Bienvenido a la pastelería de Abue Isabel</h1>
    <h2></h2>
    <h2>Elije los ingrdientes para tu pastel personalizado</h2>
    <ul>
        <li>Selecciona el sabor de tu pastel ¡Recuerda que puedes combinarlos!<br>
            <input type="checkbox" id="chocolate" name="sabor" value="chocolate">
            <label for="chocolate">Chocolate.......................................... $100</label><br>
            <input type="checkbox" id="tresleches" name="sabor" value="tresleches">
            <label for="tresleches">Tres leches........................................ $100</label><br>
            <input type="checkbox" id="cocolimon" name="sabor" value="cocolimon">
            <label for="cocolimon">Coco y limón.................................... $75</label><br>
            <input type="checkbox" id="limón" name="sabor" value="limón">
            <label for="limón">Limón............................................... $50</label><br>
            <input type="checkbox" id="vainilla" name="sabor" value="vainilla">
            <label for="vainilla">Vainilla............................................. $50</label><br>
        </li>
        <br>
        <li>Elije el adorno para tu pastel, no temas combinarlos ;)<br>
            <input type="checkbox" name="caramelo" id="caramelo">
            <label for="caramelo">Adorno de caramelo......................... $75</label><br>
            <input type="checkbox" name="fruta" id="fruta">
            <label for="fruta">Adorno de fruta................................ $75</label><br>
            <input type="checkbox" name="crema" id="crema">
            <label for="crema">Adorno de crema batida................... $50</label><br>
            <input type="checkbox" name="merengue" id="merengue">
            <label for="merengue">Adorno de merengue........................ $50</label><br>
            <input type="checkbox" name="kisses" id="kisses">
            <label for="kisses">Adorno de kisses.............................. $100</label><br>
        </li>
        <br>
    </ul>
    <input type="button" value="Hacer pedido">
</body>
</html>
